<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="abstract art for card backgroud"
        class="card-img"
      />
      <div class="card-description">
        <span class="category">Learning</span>
        <p class="published-date">Published 21 Dec 2023</p>
        <a href="#" class="title">HTML & CSS foundations</a>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card-author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="profile picture of card author"
          class="author-img"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
